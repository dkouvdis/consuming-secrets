name: "CI/CD"

on:
  push:
    branches:
      - master

jobs:
  init:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14.17.3"

      - name: Parse into .env file
        run: |
          SECRETS_CONTEXT=$SECRETS_CONTEXT npm run go
          sleep 2
          cat .env
        env:
          SECRETS_CONTEXT: ${{ toJSON(secrets) }}

      